<table class="table" *ngIf="users">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index;">
      <td>{{user.FirstName}}</td>
      <td>{{user.LastName}}</td>
      <td>{{user.Email}}</td>
      <td>{{user.Phone}}</td>
      <td>{{user.Address}}</td>
      <td> <button class="btn btn-danger" (click)="deleteItem(i)">Delete</button></td>

    </tr>
  </tbody>
</table>

<toast-message-component [alerts]="messageList"></toast-message-component>



<form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm)" novalidate> 
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input ngModel required class="form-control" name="firstName" id="firstName" placeholder="Enter firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input ngModel required class="form-control" name="lastName" placeholder="Enter lastName">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input ngModel required class="form-control" name="email" placeholder="Enter email" email>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input ngModel required class="form-control" name="phone" placeholder="Enter phone">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input ngModel required class="form-control" name="address" placeholder="Enter address">
    </div>
  <button type="submit" class="btn btn-primary" [disabled]="!heroForm.valid">Submit</button>
</form>
